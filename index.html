<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>index</title>

</head>

<body>
    <div class="containers">
        <div class="bg"></div>
        <div class="tx container">
            <div class="con">
                <span class="glyphicon glyphicon-user btn-lg"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon "><span class="	glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="用户名/手机号">
            </div>
            <div class="input-group">
                <span class="input-group-addon "><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="buttons clear">
                <button type="button" class="btn btn-link pull-left">记住密码</button>
                <button type="button" class="btn btn-link pull-right">忘记密码?</button>
            </div>

            <button type="button" class="btn btn-danger btn-block">登录</button>
            <button type="button" class="btn btn-link pull-right">立即注册</button>
            <footer class="clear">
                <span class="text-center">-----------------|第三方直接登陆--------------------</span>
                <div class="icon">
                    <div class="qq"></div>
                    <div class="wechat"></div>
                    <div class="zhi"></div>
                </div>

            </footer>
        </div>

    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/bundle.js"></script>
</body>

</html>
